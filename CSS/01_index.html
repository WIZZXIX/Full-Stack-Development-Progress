<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="01_index.css" />
  </head>
  <body>
    <h1>I am creating website using CSS selectors</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
      distinctio, maxime mollitia temporibus quia deserunt repellat, ratione ea
      fugit et officia, nobis ipsam. Repellat nostrum cumque animi quo sit
      soluta.
    </p>
    <hr>

    <div class="container-form">
      <h2>Login Form</h2>
      <form>
        <label for="email">
          email:
          <input placeholder="enter your email" type="text" name="email" />
        </label>
        <label for="password">
          password:
          <input
            placeholder="enter your password"
            type="password"
            name="password"
          />
        </label>
        <button type="submit">Login</button>
      </form>
    </div>

    <button id="Custom-button">Destroy Me!</button>
  </body>
</html>
