<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!--Lists-->
    <!--Unordered Lists-->
    <h2>Unordered Lists</h2>
    <ul>
        <li>Parrot</li>
        <img src="assests/parrot.jpg" alt="Parrot" width="200px" height="250px">
        <li>Eagle</li>
        <img src="assests/Eagle.jpg" alt="Eagle" width="300px" height="200px">
        <li>Sparrow</li>
        <img src="assests/Sparrow.jpg" alt="Sparrow" width="300px" height="200px">
    </ul>

    <!--Ordered Lists-->
    <h2>Ordered Lists</h2>
    <ol>
        <li><a href="https://unsplash.com/photos/close-up-photography-of-multicolored-parrot-n0uRXGaHesY">Parrot</a></li>
        <li><a href="https://unsplash.com/photos/american-bald-eagle-flying-on-sky-dJb4w5hy0OA">Eagle</a></li>
        <li><a href="https://unsplash.com/photos/white-and-brown-bird-Vf0wMzsl4QI">Sparrow</a></li>
    </ol>

    <!--Table-->
    <h2>Table</h2>
    <table>
        <tr>
            <th>Bird</th>
            <th>Species</th>
        </tr>
        <tr>
            <td>Parrot</td>
            <td>Psittaciformes</td>
        </tr>
        <tr>
            <td>Eagle</td>
            <td>Accipitridae</td>
        </tr>
        <tr>
            <td>Sparrow</td>
            <td>House Sparrow</td>
        </tr>
    </table>
</body>
</html>
