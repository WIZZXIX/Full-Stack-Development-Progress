<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Media Learning</h1>
    <!--Image-->
    <h2>Image</h2>
    <h2>Eagle</h2>
    <img src="assests/Eagle.jpg" alt="Eagle" width="200px" height="150px">

    <figure>
        <img 
            src="assests/Sparrow.jpg"
            alt="Sparrow sitting on the tree"
            width="400"
            height="341"/>
        <figcaption>This is the caption of the image.</figcaption>
    </figure>

    <!--Video-->
    <h2>Video</h2>
    <video 
        src="assests/Valorant.mp4" 
        width="400px" height="320px"
        controls></video>
</body>
</html>
